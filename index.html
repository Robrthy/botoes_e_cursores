<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Inter+Tight:wght@500&family=Lato:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Inter+Tight:wght@500&family=Lato:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e Cursores</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>

    <div id="app">

        <h1>Testes os botões</h1>
        <p>interaja com os botões e observe a mudança de aparência e de cursores </p>

        <div class="buttons">

        <button class="primary" onclick="loading(event)">interaja comigo</button>
        <button class="secondary">interaja comigo</button>
        <button class="tertiary novable">

            <i class="ph-list"></i>

            interaja comigo</button>
        </div>
    </div>

    <script>
        function loading(event) {
            const button = event.currentTarget
            button.classList.add('loading')
            const text = button.textContent
            button.innerHTML = `<i class="ph-circle-notch"></i>
            ${text}
            `
        }
    </script>
 </body>
</html>
